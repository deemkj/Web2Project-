<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
    </header>
    <div class="App-background"></div>
    <main class="appointment-section">
        <div class="content">
            <h1>Book Your Appointment</h1>
            <p>Select the details for your visit and schedule an appointment with ease.</p>
        </div>
        <div class="App-forms">
            <!-- First Form -->
            <form class="form form-specialty">
                <h2>Select Specialty</h2>
                <select name="specialty" id="specialty" class="dropdown">
                    <option value="" disabled selected>Choose a specialty...</option>
                    <option value="vision-therapy">Vision Therapy</option>
                    <option value="contact-lenses">Contact Lenses</option>
                    <option value="ocular-disease">Ocular Disease</option>
                    <option value="pediatric-optometry">Pediatric Optometry</option>
                </select>
            </form>

            <!-- Second Form -->
            <form class="form form-details">
                <h2>Appointment Details</h2>
                <select name="doctor" id="doctor" class="dropdown">
                    <option value="" disabled selected>Select a doctor...</option>
                </select>
                <input type="date" name="date" id="date" class="input">
                <input type="time" name="time" id="time" class="input">
                <textarea name="reason" id="reason" class="textarea" placeholder="Reason for visit..."></textarea>
                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-left-1">
            <h4>Contact Us</h4>
            <div class="contact-info-1">
                <div class="contact-item-1">
                    <img src="images/phone1.png" alt="Phone Icon">
                    <span class="single-line-1">+996 563821256</span>
                </div>
                <div class="contact-item-1">
                    <img src="images/mail-icon.png" alt="Email Icon">
                    <span class="single-line-1">Ebsar@gmail.com</span>
                </div>
                <div class="contact-item-1">
                    <img src="images/location1.png" alt="Location Icon">
                    <span class="single-line-1">Riyadh, Saudi Arabia</span>
                </div>
            </div>
        </div>
        
        <div class="footer-center-1">
            <a href="index.html">
                <img src="images/logo1.png" alt="Logo" class="footer-logo-1 logo-toggle">
            </a>
        </div>
        
        <div class="footer-right-1">
            <p>Social media:</p>
            <div class="social-icons-1">
                <img src="images/facebook1.png" alt="Facebook">
                <img src="images/X1.png" alt="Twitter">
                <img src="images/instagram1.png" alt="Instagram">
            </div>
        </div>
        
        <div class="footer-bottom-1">
            <p>&copy; 2025 Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Dynamic Population of Doctors Based on Specialty
        const specialtyDropdown = document.getElementById('specialty');
        const doctorDropdown = document.getElementById('doctor');

        const doctorsBySpecialty = {
           "vision-therapy": ["Dr. Sara Al-Mutairi", "Dr. Mohammed Al-Otaibi"],
           "contact-lenses": ["Dr. Lama Al-Fahad", "Dr. Abdullah Al-Qahtani"],
           "ocular-disease": ["Dr. Laila Al-Rashed", "Dr. Ahmed Al-Harbi"],
          "pediatric-optometry": ["Dr. Fatima Al-Anazi", "Dr. Youssef Al-Shammari"]
        };

        specialtyDropdown.addEventListener('change', function () {
            const selectedSpecialty = this.value;
            doctorDropdown.innerHTML = `<option value="" disabled selected>Select a doctor...</option>`;
            if (doctorsBySpecialty[selectedSpecialty]) {
                doctorsBySpecialty[selectedSpecialty].forEach(doctor => {
                    const option = document.createElement('option');
                    option.value = doctor.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = doctor;
                    doctorDropdown.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
