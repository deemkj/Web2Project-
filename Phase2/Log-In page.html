<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="JS.js"></script>
</head>
<body>

    <header>
        <div class="logo"><a href="Ebsar Homepage.html"><img src="images/2logo.png" alt="Ebsar Logo"></a>
        </div>    </header>

<div class="containerBox">
    <h2 class="form-header">Login to your Account</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your Email Address" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required>
        </div>

        <div class="form-group role-selection">
            <label class="radio-group">
                <input type="radio" name="role" value="patient" id="patient" required>
                <span>Patient</span>
            </label>
            <label class="radio-group">
                <input type="radio" name="role" value="doctor" id="doctor">
                <span>Doctor</span>
            </label>
        </div>

        <button type="button" onclick="login()">Login</button1
        </form>
</div>

</body>

<footer>

        <div class="contact-info-1">

            </div>
            <div class="contact-item-1">
                <img src="images/mail-icon.png" alt="Email Icon">
                <span class="single-line-1">Ebsar@gmail.com</span>
            </div>
            <div class="contact-item-1">
                <img src="images/location1.png" alt="Location Icon">
                <span class="single-line-1">Riyadh, Saudi Arabia</span>
            </div>
        </div>
    </div>
    
    <div class="footer-center-1">
        <a href="Ebsar Homepage.html">

        </a>
    </div>
    
    <div class="footer-right-1">
