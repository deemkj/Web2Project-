<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescribe Medication</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="JS.js"></script>
    
</head>
<body>
    <header>
        
            <div class="logo"><a href="Ebsar Homepage.html"><img src="images/2logo.png" alt="Ebsar Logo"></a>
            </div>    </header>
    <main class="prescribe-section">
        <div class="content">
            <h1>Prescribe Medication</h1>
            <p>Fill in the required information and prescribe medication for your patient.</p>
        </div>

       
        <form class="prescribe-form" id="prescribeForm">
                <h2>Patient Details</h2>
                <div id="PformContent"></div>
               
<div class="patient-info">
    <label>Name: <input type="text" id="name" readonly placeholder="Nora Saad"></label>
    <label>Age: <input type="number" id="age" readonly placeholder="15"></label>
    <label>Gender: <input type="text" id="gender" readonly placeholder="Female"></label>
    <label>Medications: <input type="text" id="currentMedications" readonly placeholder="Antibiotics"></label>

</div>

</div>

                <h2>Prescribe Medications</h2>
                <div class="medication-grid">
                    <label><input type="checkbox" value="Lubricating Eye Drops"> Lubricating Eye Drops</label>
                    <label><input type="checkbox" value="Antibiotic Eye Drops"> Antibiotic Eye Drops</label>
                    <label><input type="checkbox" value="Anti-inflammatory Gel"> Anti-inflammatory Gel</label>
                    <label><input type="checkbox" value="Pain Reliever"> Pain Reliever</label>
                    <label><input type="checkbox" value="Antihistamine Eye Drops"> Antihistamine Eye Drops</label>
                    <label><input type="checkbox" value="Dry Eye Ointment"> Dry Eye Ointment</label>
                    <label><input type="checkbox" value="Allergy Eye Drops"> Allergy Eye Drops</label>
                </div>
                
                
                <button type="submit" class="btn"><a href="Ebsar Homepage.html">Save and Return</a></button>
            </form>

           
    </main>



    <footer>
        <div class="footer-left-1">
            <h4>Contact Us</h4>
            <div class="contact-info-1">
                <div class="contact-item-1">
                    <img src="images/phone1.png" alt="Phone Icon">
                    <span class="single-line-1">+996 563821256</span>
                </div>
                <div class="contact-item-1">
                    <img src="images/mail-icon.png" alt="Email Icon">
                    <span class="single-line-1">Ebsar@gmail.com</span>
                </div>
                <div class="contact-item-1">
                    <img src="images/location1.png" alt="Location Icon">
                    <span class="single-line-1">Riyadh, Saudi Arabia</span>
                </div>
            </div>
        </div>
        
        <div class="footer-center-1">
            <a href="Ebsar Homepage.html">
                <img src="images/2logo.png" alt="Logo" class="footer-logo-1 logo-toggle">
            </a>
        </div>
        
        <div class="footer-right-1">
            <p>Social media:</p>
            <div class="social-icons-1">
                <img src="images/facebook1.png" alt="Facebook">
                <img src="images/X1.png" alt="Twitter">
                <img src="images/instagram1.png" alt="Instagram">
            </div>
        </div>
        
        <div class="footer-bottom-1">
            <p>&copy; 2025 Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html
