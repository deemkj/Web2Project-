<!DOCTYPE html>

<body>
    <header>
        <div class="logo"><a href="Ebsar Homepage.html"><img src="images/2logo.png" alt="Ebsar Logo"></a>
        </div>
    </header>

    <div class="containerBox">
        <div class="form-header">Sign Up to create your account!</div>
        <br>
        <div class="role-selection">
            <label id="P">
                <input type="radio" name="role" value="patient" onclick="showForm('patient')"> Patient
            </label>
            <label id="D">
                <input type="radio" name="role" value="doctor" onclick="showForm('doctor')"> Doctor
            </label>
        </div>
        <br>
           <form id="patient-form" class="hidden" action="signup.php" method="POST">
               <input type="hidden" id="patient-role" name="role" value="patient">
            <div class="form-group">
                <label for="patient-first-name">First Name:</label>
                <input type="text" id="patient-first-name" name="first-name" placeholder="Enter your First Name" required>
            </div>
            <div class="form-group">
                <label for="patient-last-name">Last Name:</label>
                <input type="text" id="patient-last-name" name="last-name" placeholder="Enter your Last Name" required>
            </div>
            <div class="form-group">
                <label for="patient-id">ID:</label>
                <input type="text" id="patient-id" name="id" placeholder="Enter your ID" required>
            </div>
            <div class="form-group" id="radio">
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="M" placeholder="Enter your Email Address" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="F" required>
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="patient-dob">DOB:</label>
                <input type="date" id="patient-dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="patient-email">Email:</label>
                <input type="email" id="patient-email" name="email" placeholder="Enter your Email Address" required>
            </div>
            <div class="form-group">
                <label for="patient-password">Password:</label>
                <input type="password" id="patient-password" name="password" placeholder="Enter your Password" required>
            </div>
              <button type="submit">Sign Up!</button>
        </form>

         <form id="doctor-form" class="hidden" action="signup.php" method="POST" enctype="multipart/form-data">
             <input type="hidden" id="doctor-role" name="role" value="doctor">
            <div class="form-group">
                <label for="doctor-first-name">First Name:</label>
                <input type="text" id="doctor-first-name" name="first-name" placeholder="Enter your First Name" required>
            </div>
            <div class="form-group">
                <label for="doctor-last-name">Last Name:</label>
                <input type="text" id="doctor-last-name" name="last-name" placeholder="Enter your Last Name" required>
            </div>
            <div class="form-group">
                <label for="doctor-id">ID:</label>
                <input type="text" id="doctor-id" name="id" placeholder="Enter your ID" required>
            </div>
            <div class="form-group">
                <label for="doctor-photo">Your Photo:</label>
                <input type="file" id="doctor-photo" name="photo" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="doctor-speciality">Speciality:</label>
                <select id="doctor-speciality" name="speciality" required>
                    <option value="">Select Speciality</option>
                    <option value="1111">Vision Therapy</option>
                    <option value="2222">Contact Lenses</option>
                    <option value="3333">Ocular Disease</option>
                    <option value="4444">Pediatric Optometry</option>
                    <option value="5555">General Ophthalmology</option>
                </select>
            </div>
            
            
            <div class="form-group">
                <label for="doctor-email">Email:</label>
                <input type="email" id="doctor-email" name="email" placeholder="Enter your Email Address" required>
            </div>
            <div class="form-group">
                <label for="doctor-password">Password:</label>
                <input type="password" id="doctor-password" name="password" placeholder="Enter your Password" required>
            </div>
               <button type="submit">Sign Up!</button>
        </form>
    </div>
